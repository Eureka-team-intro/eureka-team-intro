<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정유민의 취미 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #000000;
        }


        main,
        header,
        footer {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
            color: #0073e6;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        nav ul li a:hover {
            color: #0056b3;
        }

        section {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f1f1f1;
        }

        section h2 {
            color: #0073e6;
        }

        .hobby-img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }


        @media (max-width: 600px) {

            main,
            header,
            footer {
                padding: 15px;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>저의 취미는 이렇습니다!</h1>
        <nav>
            <ul>
                <li><a href="../mainpage.html">홈</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>코딩</h2>
            <p>저는 다양한 프로그래밍 언어를 배우고, 새로운 기술을 탐구하는 것을 좋아합니다.
                특히 웹 개발 관련된 프로젝트를 진행하는 것이 즐겁습니다.</p>
        </section>



        <section>
            <h2>여행</h2>
            <p>여행을 통해 새로운 문화와 사람들을 만나는 것을 좋아합니다.
                자연 경관이 아름다운 곳이나 역사적인 장소를 방문하는 것을 특히 선호합니다.</p>
            <img src="../travel.png" alt="여행 사진" class="hobby-img">
        </section>

        <section>
            <h2>자전거 타기</h2>
            <p>자전거 타기는 건강에도 좋고 스트레스를 해소하는 데 큰 도움이 됩니다.
                주말마다 자전거를 타고 새로운 길을 탐험하는 것이 저의 소확행 중 하나입니다.</p>
            <img src="../bicycle.png" alt="자전거 타기" class="hobby-img">
        </section>
    </main>
</body>

</html>
