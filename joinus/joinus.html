<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="joinus.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Join Us</title>
</head>

<body>
  <div class="container mt-4">
    <h3 class="title">2조 가입 신청서</h3>

    <div class="row mt-4">
      <!-- 왼쪽: 조원 목록 -->
      <div class="col-md-6">
        <style>
          .team-table {
            border-collapse: collapse;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            width: 100%;
            max-width: 500px;
          }

          .team-table th {
            background-color: #4e73df;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
          }

          .team-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
          }

          .team-table tr:last-child td {
            border-bottom: none;
          }



          .team-table tr:hover {
            background-color: #c8ced1;
          }

          .badge-leader {
            background-color: #4e73df;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
          }

          .badge-member {
            background-color: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
          }
        </style>

        <table class="team-table">
          <thead>
            <tr>
              <th>조원 목록</th>
              <th>역할</th>
            </tr>
          </thead>
          <tbody id="teamMembers">
            <tr>
              <td>정유민</td>
              <td><span class="badge-leader">조장</span></td>
            </tr>
            <tr>
              <td>변지민</td>
              <td><span class="badge-member">조원</span></td>
            </tr>
            <tr>
              <td>장승범</td>
              <td><span class="badge-member">조원</span></td>
            </tr>
            <tr>
              <td>천다인</td>
              <td><span class="badge-member">조원</span></td>
            </tr>
            <tr>
              <td>허승현</td>
              <td><span class="badge-member">조원</span></td>
            </tr>
            <tr>
              <td>정현경</td>
              <td><span class="badge-member">조원</span></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 오른쪽: 가입 폼 -->
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h5 class="card-title text-center fw-bold">가입 신청</h5>
          <form id="registerForm">
            <div class="mb-3">
              <label for="userName" class="form-label">이름</label>
              <input type="text" class="form-control" id="userName" placeholder="이길동">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">전화번호</label>
              <input type="text" class="form-control" id="phone" placeholder="010-0000-0000">
            </div>
            <div class="mb-3">
              <label class="form-label">성별</label>
              <div class="d-flex">
                <div class="form-check me-3">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="M">
                  <label class="form-check-label" for="male">남</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="F">
                  <label class="form-check-label" for="female">여</label>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="major" class="form-label">전공</label>
              <select class="form-select" id="major">
                <option selected>전공을 선택해주세요</option>
                <option value="CS">Computer Science</option>
                <option value="AI">AI</option>
                <option value="DS">Design</option>
                <option value="ET">ETCs</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">하고 싶은 말</label>
              <textarea class="form-control" id="desc" rows="3" placeholder="ex) 이러한 이유로 2조에 가입하고 싶습니다."></textarea>
            </div>
            <button type="button" id="btnRegister" class="btn btn-dark w-100">가입하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("phone").addEventListener("input", function (event) {
        let value = event.target.value.replace(/[^0-9]/g, "");
        if (value.length > 3 && value.length <= 7) {
          value = value.replace(/(\d{3})(\d{1,4})/, "$1-$2");
        } else if (value.length > 7) {
          value = value.replace(/(\d{3})(\d{4})(\d{1,4})/, "$1-$2-$3");
        }
        event.target.value = value;
      });

      document.getElementById("btnRegister").addEventListener("click", function () {
        let userName = document.getElementById("userName").value.trim();
        let phone = document.getElementById("phone").value.trim();

        if (!userName || !phone) {
          alert("이름과 전화번호를 입력해주세요!");
          return;
        }

        let teamMembersTable = document.getElementById("teamMembers");

        let newRow = teamMembersTable.insertRow();
        newRow.innerHTML = `
          <td>${userName}</td>
          <td><span class="badge-member">조원</span></td>
        `;

        document.getElementById("registerForm").reset();
      });
    });
  </script>
      <script src="../gototeam.js"></script>

</body>

</html>
